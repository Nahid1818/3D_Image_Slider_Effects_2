<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Image Slider</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="banner">
      <div class="slider" style="--quantity: 10">
        <img src="../img/wallpaper11.png" alt="img not found" />
        <div class="item" style="--position: 1">
          <img src="../img/wallpaper1.png" alt="img not found" />
        </div>
        <div class="item" style="--position: 2">
          <img src="../img/wallpaper2.png" alt="img not found" />
        </div>
        <div class="item" style="--position: 3">
          <img src="../img/wallpaper3.jpg" alt="img not found" />
        </div>
        <div class="item" style="--position: 4">
          <img src="../img/wallpaper4.jpg" alt="img not found" />
        </div>
        <div class="item" style="--position: 5">
          <img src="../img/wallpaper5.jpg" alt="img not found" />
        </div>
        <div class="item" style="--position: 6">
          <img src="../img/wallpaper6.jpg" alt="img not found" />
        </div>
        <div class="item" style="--position: 7">
          <img src="../img/wallpaper7.jpg" alt="img not found" />
        </div>
        <div class="item" style="--position: 8">
          <img src="../img/wallpaper8.jpg" alt="img not found" />
        </div>
        <div class="item" style="--position: 9">
          <img src="../img/wallpaper9.jpg" alt="img not found" />
        </div>
        <div class="item" style="--position: 10">
          <img src="../img/wallpaper10.jpg" alt="img not found" />
        </div>
      </div>
    </div>
  </body>
</html>
